
plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'BouncingObjects.BouncingObjects'
